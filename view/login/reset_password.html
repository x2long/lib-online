<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<link href="{/ $base_url /}/css/resetPassword/style.css" rel="stylesheet">
<title>重置密码</title>

<script type="text/javascript" src="{/ $base_url /}/js/common/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
	function validateInfo(){
		var email = '';
		var vpnPassword = '';

		var css = {'color': 'red', 'margin': 'margin'};
		var css_hide = {'display': 'none'};
					
		if($("#email").attr('value') == ''){
			$('#email_error').html('请输入EB邮箱').css(css).slideDown();
		} else {
			if(/^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/.test($("#email").val())) {
				$('#email_error').html("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;").css(css);
				email = "true";
			} else {
				$('#email_error').html('邮箱不合法&nbsp;&nbsp;').css(css).slideDown();
			}
		}
			
		if($("#vpnPassword").attr('value') == ''){
			$('#vpnPassword_error').html('请输入密码&nbsp;&nbsp;').css(css).slideDown();
		} else {
			if($("#vpnPassword").val().length == 8) {
				$('#vpnPassword_error').html("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;").css(css);
				vpnPassword = "true";
			} else {
				$('#vpnPassword_error').html('密码形式不对').css(css).slideDown();
			}
		}
		//vpnPassword == 'true' &&
		if(email == 'true') {
			document.resetPasswordForm.submit();
			return true;
		} else {
			return false;
		}
	}
</script> 
</head>

<body>

<BR><BR>
<div>
	<form action="" name="resetPasswordForm" method="POST" OnSubmit="return validateInfo();">
		请输入您的EB邮箱：&nbsp;&nbsp;&nbsp;
			<input type="text" name="email" id="email" value="">
			<span id="email_error" class="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
		<br/><br/>
		<input type="submit" value="给我重置">
	</form>

	<br>
		稍后您将收到一封确认邮件
	<br><br>
		邮件确认完成后，您的密码将被重置为123456，重置完毕请及时登录系统修改！出现异常请联系<a href="mailto:houyihan@ebupt.com" title="houyihan@ebupt.com">管理员</a>。
	<p>EB Attendance System 2013</p>
</div>
</body>

</html>
